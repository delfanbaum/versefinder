<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="poemMaker">
      <div id="playingField">
      <header>
        <h1><span>V</span>ersefinder</h1>
      </header>

      <div id="verseTextContainer">
        <p id="verseTextField"></p>
          <!-- This is where the stuff goes -->
      </div>
    </div>
      <div id="extensionActions">
        <button id="go" class="actionButton">Make a poem!</button>
        <input type="submit" id="share" value="Share" class="actionButton" />
        <input type="submit" id="resetPoem" value="Reset Text" class="actionButton" />
        <input type="submit" id="resetStorage" value="Clear Text" class="actionButton" />
      </div>

      <script src="html2canvas.min.js"></script>
    <script src="options.js"></script>
    <script src="poemlogic.js"></script>
  </body>
</html>
